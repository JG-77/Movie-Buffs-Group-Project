<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Movie-Buffs</title>
    <!-- Added SweetAlerts2 and Pure CSS extensions-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" integrity="sha512-fRVSQp1g2M/EqDBL+UFSams+aw2qk12Pl/REApotuUVK1qEXERk3nrCFChouag/PdDsPk387HJuetJ1HBx8qAg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css"/>
</head>
<body>
    
    <header>
        <h1>Movie Buffs</h1>
    </header>
    <!-- Search form elements and buttons-->
    <form id="movieForm" class="pure-form">
        <div>
            <label for="Movie">Search</label>
            <input  type="text" id="movie" placeholder="Type a movie title...">
        </div>
        <div>
            <button class="pure-button pure-button-primary" id="searchBtn">
                Search
            </button>
            <button class="pure-button pure-button-primary" id="reset">
                Clear
            </button>
        </div>
        
    </form>
    <!-- Sections for displaying content-->
    <div id="main"></div>

    <div id="main2"></div>

    <div id="result"></div>

</body>
<!-- Script tags for SweetAlerts2 and AJAX/JQuery-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js" integrity="sha512-7VTiy9AhpazBeKQAlhaLRUk+kAMAb8oczljuyJHPsVPWox/QIXDFOnT9DUk1UC8EbnHKRdQowT7sOBe7LAjajQ==" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
